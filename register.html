<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Samibah | Samibah register</title>
    <link rel="stylesheet" href="lrstyle.css">
    <link rel="shortcut icon" href="favic.png" type="image/x-icon">
</head>
<body>
    <div class="box">
        <div class="logo">
            <img src="logo.png" alt="" max-width="400" width="150" height="auto">
        </div>
        
        <h2>Sign In</h2>
        <p class="tp">Make a Samibah account</p>

        <form action="#">
            <div class="input-box">
                <input type="text" name="text" autocomplete="off" required value="" onkeyup="this.setAttribute('value',this.value);">
                <label for="text">Username</label>
            </div>

            <div class="input-box">
                <input type="number" name="number" autocomplete="off" required value="" onkeyup="this.setAttribute('value',this.value);">
                <label for="number">Age</label>
            </div>

            <div class="input-box">
                <input type="email" name="email" autocomplete="off" required value="" onkeyup="this.setAttribute('value',this.value);">
                <label for="email">Email</label>
            </div>

            <div class="input-box">
                <input type="password" name="password" autocomplete="off" required value="" onkeyup="this.setAttribute('value',this.value);">
                <label for="password">Password</label>
            </div>

            <div class="forgot">
                Already have account?<a href="login.html"> Sign In</a>
            </div>

            <div class="nxtbtn">
                <a href="login.html">Sign In</a>
                <input type="submit" name="log-in" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
