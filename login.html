<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Samibah | Samibah login</title>
    <link rel="stylesheet" href="lrstyle.css">
    <link rel="shortcut icon" href="favic.png" type="image/x-icon">
</head>
<body>
    <div class="box">
        <div class="logo">
            <img src="logo.png" alt="" max-width="400" width="150" height="auto">
        </div>
        
        <h2>Login</h2>
        <p class="tp">Use a Samibah account</p>

        <form action="#">
            <div class="input-box">
                <input type="email" name="email" required value="" onkeyup="this.setAttribute('value',this.value);">
                <label for="email">Email address</label>
            </div>

            <div class="input-box">
                <input type="password" name="password" required value="" onkeyup="this.setAttribute('value',this.value);">
                <label for="password">Password</label>
            </div>

            <div class="forgot">
                <a href="#">Forgot account?</a>
            </div>

            <div class="txt">
                <p>Not you computer? Use Guest mode to sign in privately. <a href="#">Learn More</a></p>
            </div>

            <div class="nxtbtn">
                <a href="register.html">Creat account</a>
                <input type="submit" name="log-in" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
